<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim Colours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .image-container {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <div class="image-container">
        <img src="infokimcolours.jpg" alt="Clickable JPG Image" usemap="#image-map">
        <map name="image-map">
            <area shape="rect" coords="0,0,200,200" href="https://www.facebook.com/kimcolours.printing/" alt="Area 1">
            <area shape="circle" coords="300,300,100" href="https://www.kimcolours.com/" alt="Area 2">
        </map>
    </div>
</body>
</html>
